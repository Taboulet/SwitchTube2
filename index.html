<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Switch 2 Flipbook Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Switch 2 Flipbook Player 🎮</h1>

  <!-- Hidden video source -->
  <video id="src" src="demo.mp4" muted playsinline preload="auto" style="display:none"></video>

  <!-- Canvas for rendering -->
  <div class="stage">
    <canvas id="screen" width="320" height="180"></canvas>
    <div id="overlay" class="overlay">Loading…</div>
  </div>

  <div class="menu">
    <button onclick="start()">▶ Play</button>
    <button onclick="pause()">⏸ Pause</button>
    <button onclick="refreshPage()">🔄 Refresh</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
